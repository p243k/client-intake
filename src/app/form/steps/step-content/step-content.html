<form class="space-y-6" [formGroup]="group" (ngSubmit)="submit()">
  <div>
    <h2 class="text-xl font-semibold">Contenus</h2>
    <p class="text-sm text-slate-500">
      Pages, textes, visuels : dites-nous ce dont vous disposez.
    </p>
  </div>

  <!-- Pages souhaitées -->
  <div class="rounded-xl border p-4 space-y-3" [formGroup]="pages">
    <p class="text-sm font-medium">Quelles pages minimum souhaitez-vous ?</p>

    <div class="grid gap-2 sm:grid-cols-2 text-sm">
      <label class="inline-flex items-center gap-2">
        <input type="checkbox" class="accent-slate-900" formControlName="accueil" />
        Accueil
      </label>

      <label class="inline-flex items-center gap-2">
        <input type="checkbox" class="accent-slate-900" formControlName="aPropos" />
        À propos
      </label>

      <label class="inline-flex items-center gap-2">
        <input type="checkbox" class="accent-slate-900" formControlName="services" />
        Services
      </label>

      <label class="inline-flex items-center gap-2">
        <input type="checkbox" class="accent-slate-900" formControlName="blog" />
        Blog
      </label>

      <label class="inline-flex items-center gap-2">
        <input type="checkbox" class="accent-slate-900" formControlName="avis" />
        Avis clients
      </label>

      <label class="inline-flex items-center gap-2">
        <input type="checkbox" class="accent-slate-900" formControlName="contact" />
        Contact
      </label>
    </div>

    <div>
      <label class="text-sm font-medium">Autre(s) page(s)</label>
      <input class="mt-1 w-full rounded-xl border px-3 py-2"
             formControlName="autre"
             placeholder="Ex : FAQ, Équipe, Réalisations..." />
    </div>
  </div>

  <!-- Aide rédaction -->
  <div class="rounded-xl border p-4 space-y-3">
    <p class="text-sm font-medium">Aide à la rédaction de textes <span class="text-red-600">*</span></p>

    <div class="grid gap-3 text-sm">
      <label class="flex items-start gap-3 rounded-xl border p-3 hover:bg-slate-50 cursor-pointer">
        <input class="accent-slate-900 mt-0.5" type="radio" value="fournis-tout" formControlName="textHelp" />
        <div>
          <div class="font-medium">Je fournis tout</div>
          <div class="text-xs text-slate-500">Tous les textes sont prêts</div>
        </div>
      </label>

      <label class="flex items-start gap-3 rounded-xl border p-3 hover:bg-slate-50 cursor-pointer">
        <input class="accent-slate-900 mt-0.5" type="radio" value="aide-partielle" formControlName="textHelp" />
        <div>
          <div class="font-medium">Aide partielle Meraki</div>
          <div class="text-xs text-slate-500">
            <span class="font-semibold text-slate-900">[FACTURÉ] 15€/page</span> — Reformulation et optimisation de vos textes
          </div>
        </div>
      </label>

      <label class="flex items-start gap-3 rounded-xl border p-3 hover:bg-slate-50 cursor-pointer">
        <input class="accent-slate-900 mt-0.5" type="radio" value="redaction-complete" formControlName="textHelp" />
        <div>
          <div class="font-medium">Rédaction complète Meraki</div>
          <div class="text-xs text-slate-500">
            <span class="font-semibold text-slate-900">[FACTURÉ] 35€/page</span> — Création de contenus professionnels sur-mesure
          </div>
        </div>
      </label>
    </div>

    <p class="mt-1 text-xs text-red-600"
       *ngIf="group.get('textHelp')?.touched && !group.get('textHelp')?.value">
      Champ requis
    </p>
  </div>

  <!-- Aide visuels -->
  <div class="rounded-xl border p-4 space-y-3">
    <p class="text-sm font-medium">Avez-vous des visuels (photos, logo...) ? <span class="text-red-600">*</span></p>

    <div class="grid gap-3 text-sm">
      <label class="flex items-start gap-3 rounded-xl border p-3 hover:bg-slate-50 cursor-pointer">
        <input class="accent-slate-900 mt-0.5" type="radio" value="fournis-tout" formControlName="visualsHelp" />
        <div>
          <div class="font-medium">Oui, je fournis tout</div>
          <div class="text-xs text-slate-500">Photos, logo, illustrations prêts</div>
        </div>
      </label>

      <label class="flex items-start gap-3 rounded-xl border p-3 hover:bg-slate-50 cursor-pointer">
        <input class="accent-slate-900 mt-0.5" type="radio" value="sourcing" formControlName="visualsHelp" />
        <div>
          <div class="font-medium">Aide sourcing visuels Meraki</div>
          <div class="text-xs text-slate-500">
            <span class="font-semibold text-slate-900">[FACTURÉ] 150€</span> — Recherche et sélection de visuels professionnels
          </div>
        </div>
      </label>

      <label class="flex items-start gap-3 rounded-xl border p-3 hover:bg-slate-50 cursor-pointer">
        <input class="accent-slate-900 mt-0.5" type="radio" value="shooting" formControlName="visualsHelp" />
        <div>
          <div class="font-medium">Shooting/photo pro Meraki</div>
          <div class="text-xs text-slate-500">
            <span class="font-semibold text-slate-900">[FACTURÉ] Sur devis</span> — Reportage photo professionnel personnalisé
          </div>
        </div>
      </label>
    </div>

    <p class="mt-1 text-xs text-red-600"
       *ngIf="group.get('visualsHelp')?.touched && !group.get('visualsHelp')?.value">
      Champ requis
    </p>
  </div>

  <div class="flex items-center justify-between">
    <button type="button"
      class="rounded-xl border px-4 py-2 text-sm font-medium hover:bg-slate-50"
      (click)="back.emit()">
      ← Retour
    </button>

    <button type="submit"
      class="rounded-xl bg-slate-900 px-4 py-2 text-sm font-medium text-white hover:bg-slate-800">
      Continuer →
    </button>
  </div>
</form>
