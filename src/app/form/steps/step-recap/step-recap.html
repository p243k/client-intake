<div class="space-y-6">
  <div>
    <h2 class="text-xl font-semibold">Récapitulatif final</h2>
    <p class="text-sm text-slate-500">
      Vérifiez vos informations avant envoi.
    </p>
  </div>

  <!-- Message libre -->
  <form [formGroup]="recapGroup" class="space-y-4">
    <div>
      <label class="text-sm font-medium">
        Y a-t-il autre chose que vous souhaitez préciser ?
      </label>
      <textarea
        class="mt-1 w-full rounded-xl border px-3 py-2 min-h-[100px]"
        formControlName="additionalNotes"
        placeholder="Contraintes, idées, contexte particulier…"
      ></textarea>
    </div>

    <label class="inline-flex items-center gap-2 text-sm">
      <input type="checkbox" class="accent-slate-900" formControlName="wantsCallback" />
      Je souhaite être rappelé pour en parler de vive voix
    </label>
  </form>

  <!-- SYNTHÈSE INTERNE MERAKI -->
  <div class="rounded-xl border-2 border-blue-500 bg-blue-50 p-5 space-y-4">
    <div class="flex items-center gap-2">
      <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
      </svg>
      <h3 class="text-lg font-semibold text-blue-900">Synthèse interne Meraki</h3>
    </div>
    <p class="text-sm text-blue-700">
      Section à remplir par votre équipe pour qualifier ce prospect.
    </p>

    <form [formGroup]="internalGroup" class="space-y-4">
      <!-- Priorité -->
      <div>
        <label class="text-sm font-medium text-blue-900">Priorité</label>
        <div class="flex gap-3 mt-2">
          <label class="inline-flex items-center gap-2 text-sm">
            <input type="radio" class="accent-blue-600" value="faible" formControlName="priority" />
            Faible
          </label>
          <label class="inline-flex items-center gap-2 text-sm">
            <input type="radio" class="accent-blue-600" value="moyenne" formControlName="priority" />
            Moyenne
          </label>
          <label class="inline-flex items-center gap-2 text-sm">
            <input type="radio" class="accent-blue-600" value="elevee" formControlName="priority" />
            Élevée
          </label>
        </div>
      </div>

      <!-- Pack conseillé -->
      <div>
        <label class="text-sm font-medium text-blue-900">Pack conseillé</label>
        <div class="flex gap-3 mt-2">
          <label class="inline-flex items-center gap-2 text-sm">
            <input type="radio" class="accent-blue-600" value="starter" formControlName="pack" />
            Starter
          </label>
          <label class="inline-flex items-center gap-2 text-sm">
            <input type="radio" class="accent-blue-600" value="pro" formControlName="pack" />
            Pro
          </label>
          <label class="inline-flex items-center gap-2 text-sm">
            <input type="radio" class="accent-blue-600" value="sur-mesure" formControlName="pack" />
            Sur-mesure
          </label>
        </div>
      </div>

      <!-- Estimation -->
      <div>
        <label class="text-sm font-medium text-blue-900">Estimation (en jours)</label>
        <input class="mt-1 w-full rounded-xl border border-blue-300 px-3 py-2 bg-white"
               formControlName="estimationDays"
               placeholder="Ex : 5-7 jours, 10-15 jours..." />
      </div>

      <!-- Notes internes -->
      <div>
        <label class="text-sm font-medium text-blue-900">Notes internes</label>
        <textarea
          class="mt-1 w-full rounded-xl border border-blue-300 px-3 py-2 bg-white min-h-[100px]"
          formControlName="internalNotes"
          placeholder="Remarques, points d'attention, questions à poser au client..."
        ></textarea>
      </div>
    </form>
  </div>

  <!-- Actions -->
  <div class="rounded-xl border bg-slate-50 p-4 space-y-3">
    <p *ngIf="errorMsg" class="text-sm text-red-600">{{ errorMsg }}</p>

    <div class="flex items-center justify-between">
      <button type="button"
        class="rounded-xl border px-4 py-2 text-sm font-medium hover:bg-slate-50"
        (click)="back.emit()">
        ← Retour
      </button>

      <div class="flex items-center gap-3">
        <button
          type="button"
          class="rounded-xl bg-slate-900 px-4 py-2 text-sm font-medium text-white hover:bg-slate-800 disabled:opacity-60"
          [disabled]="sending"
          (click)="validateAndSend()"
        >
          {{ sending ? 'Envoi en cours…' : 'Valider et envoyer' }}
        </button>
      </div>
    </div>
  </div>
</div>
